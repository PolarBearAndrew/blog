# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: AndrewChen Blog
subtitle: fullstack JavaScript. Node.js and React.js 從零開始
description: AndrewChen React.js Node.js 從零開始
author: Andrew Chen
language: zh-TW
email: chenpoanandrew@gmail.com

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://polarbearandrew.github.io/blog/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: ture # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: hueman

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/PolarBearAndrew/blog
  branch: gh-pages
  message:

sitemap:
  path: sitemap.xml

# themes ------
# Header
menu:
  Home: http://polarbearandrew.github.io/blog/
  Categories:
  About: /about/index.html

# Content
fancybox: true

# Thumbnail
thumbnail: true

# Scroll Loading
scrollLoading: true

# Sidebar
social_links:
  twitter: https://twitter.com/?lang=zh-tw
  facebook: https://www.facebook.com/profile.php?id=100001317746154
  github: https://github.com/PolarBearAndrew
  #weibo:
  #rss:
widgets:
- recent_posts
- category
- archive
- tag
- tagcloud
- links

# Links
links:
  JSDC: http://jsdc.tw
  Hackathon Taiwan: https://hackathon.tw
  hexo: http://hexo.io
  theme: https://github.com/ppoffice/hexo-theme-hueman

# Miscellaneous
google_analytics: UA-65872031-1
favicon: /favicon.png
